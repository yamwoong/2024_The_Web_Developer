<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 선택 테스트</title>
    
    <!-- Bootstrap & jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap File Input -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput/js/fileinput.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3>파일 선택 테스트</h3>
        <input id="fileInput" name="fileInput[]" type="file" multiple>
    </div>

    <script>
        $(document).ready(function() {
            $("#fileInput").fileinput({
                showUpload: false,  // 업로드 버튼 숨김
                showPreview: true, // 파일 미리보기 숨김
                dropZoneEnabled: false, // 드래그앤드롭 기능 비활성화
                allowedFileExtensions: ["jpg", "png", "gif", "pdf", "txt"], // 허용 확장자
                maxFileCount: 10, // 최대 파일 선택 개수
                msgPlaceholder: "파일을 선택하세요..." // 기본 안내 메시지
            });
        });
    </script>
</body>
</html>
