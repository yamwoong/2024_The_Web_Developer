<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Userename:</label>
            <input id="username" type="text" placeholder="장솔잎귀여워ㅋㅋ" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="비밀번호 적어라 유기 햄스터야 ㅋㅋ" name="password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="여기는 숫자만 들어간다 바보잎아 ㅋㅋ" name="num">
        </p>
        <button>Submit</button>
        <button type="button">PLASE DO NOT SUBMIT THE FORM</button>
        <input type="submit">
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Input!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Staek</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" name="cheese_level" min="1" max="10">
        </p>
        <p>
            <label for="requests">Any Special Requests/</label>
            <br>
            <textarea name="Requests?" id="requests" rows="10" cols="40" placeholder="얌얌얌"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <!-- <input type="email" required> -->
            <input type="url">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
